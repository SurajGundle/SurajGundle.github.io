<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./photo-1493946947703-a0e68b050bee.avif">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }
        #container{
            border: 1px solid gray;
            height: 1000px;
            
        }
        
        .navbar{
            border: 1px solid teal;
            position: fixed;
            width: 100%;
            z-index: 999;
            padding: 30px 0;
            font-family: "Ubuntu", sans-serif;
            transition: all 0.3s ease;
            /* background-color: gray; */
        }
        .navbar .max-width{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar .logo a{
            border: 1px solid gray;
            border-radius: 10px;
            color: teal;
            font-size: 35px;
            font-weight: 600;
            margin: 0px 20px;
            padding: 5px;
        }
        .navbar .logo a:hover{
            color: black;
        }

        #bgImg{
            display: flex;
            background-image: url(./photo-1493946947703-a0e68b050bee.avif);
            background-repeat: no-repeat;
            /* background-size:20vh; */
            position: relative;
            background-color: #111;
            height: 100vh;
            /* color: #fff; */
            min-height: 500px;
            background-size: cover;
            background-attachment: fixed;
            font-family: "Ubuntu", sans-serif;
        }

        .menu{
            border: 1px solid teal;
            width: 50%;
            display: flex;
            justify-content: space-around;
        }
        .menu>a>li{
            text-decoration: none;
            list-style-type: none;
            font-size: larger;
            font-weight: bold;
            color: white; 
            display:inline-block;
  
        }
        .menu>a>li:hover{
            color: black;
            cursor: pointer;
        }

        nav.scroll {
        background-color: #A1572F;
        color: #eef;
        }
        .temp{
            border: 1px solid green;
            height: 200px;
        }
     
    </style>
</head>
<body>
    <div id="container">
        
        <nav class="navbar" id="changeColor">
            <div class="max-width">
                <div class="logo">
                    <a href="#" id="colorChangeName">
                        <span> Suraj Gundle</span>
                    </a>
                </div>
                <ul class="menu">
                    <a href=""><li>Home</li></a>
                    <a href=""><li>About</li></a>
                    <a href=""><li>Skills</li></a>
                    <a href=""><li>Projects</li></a>
                    <a href=""><li>Contact</li></a>
                   
                </ul>
            </div>
        </nav>
        <div id="bgImg">

        </div>

        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>

    </div>
   
    
</body>
</html>
<script >
window.onscroll = () => {
    if(this.scrollY>50){
        document.getElementById("changeColor").style.backgroundColor = "#92bcb5 ";
        document.getElementById("colorChangeName").style.backgroundColor = "yellow";
    }else{
        document.getElementById("changeColor").style.backgroundColor="";
        document.getElementById("colorChangeName").style.backgroundColor = "";
    }
}

</script>
